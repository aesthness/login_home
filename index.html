<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System & Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            color: #fff;
            overflow: hidden;
        }

        /* Solar System */
        .container {
            position: relative;
            font-size: 10px;
            width: 40em;
            height: 40em;
        }

        .sun {
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            background: radial-gradient(50% 50% at 55% 40%, #ffd900, #cd3e13 75%, orange);
            border-radius: 50%;
            box-shadow: 0 0 3em rgb(240, 91, 5);
        }

        .earth, .moon {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
        }

        .earth {
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 36.5s linear infinite;
        }

        .moon {
            top: 0;
            right: 0;
            width: 8em;
            height: 8em;
            animation: orbit 2.7s linear infinite;
        }

        .earth::before, .moon::before {
            content: "";
            position: absolute;
            border-radius: 50%;
        }

        .earth::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            box-shadow: 0 0 3em rgb(41, 178, 196);
            background: radial-gradient(50% 50% at 55% 40%, #00ff4c, #205d96 75%, rgb(81, 255, 0));
        }

        .moon::before {
            top: 0.8em;
            right: 0.8em;
            width: 1.2em;
            height: 1.2em;
            background: radial-gradient(50% 50% at 55% 40%, #ffffff, #656668 75%, rgb(180, 187, 177));
        }

        /* Login Form */
        .wrapper {
            position: absolute;
            z-index: 1000;
            width: 420px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(3px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        a {
            color: inherit; /* 부모 색상 상속 */
            text-decoration: none; /* 밑줄 제거 */
        }

        a:visited {
            color: inherit;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes orbit {
            to {
                rotate: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>春夏秋冬</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn" onclick="window.location.href='https://aesthness.github.io/pattern_site/'">
                패턴 생성하러 가기
            </button>
        </form>
    </div>
</body>
</html>
